<div class="results-container">
  <app-loading *ngIf="isLoadingResults" message="Loading users"></app-loading>

  <div class="table-container">

    <table mat-table [dataSource]="results$" matSort>

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
        <td mat-cell *matCellDef="let row">{{row.username}}</td>
      </ng-container>

      <!-- Admin Column -->
      <ng-container matColumnDef="admin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Administrator</th>
        <td mat-cell *matCellDef="let row">{{row.admin ? 'Yes' : 'No'}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectUser(row)"></tr>
    </table>

  </div>
  <div class="footer">
    <div class="buttons">
      <button mat-button (click)="newUser()">New user</button>
    </div>
  </div>

</div>
