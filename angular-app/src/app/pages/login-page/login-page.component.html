<app-loading *ngIf="inprogress" [message]="inprogress"></app-loading>
<mat-card>
  <mat-card-header>
    <mat-card-title>Identification</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password">
      </mat-form-field>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="signin()">Sign in</button>
  </mat-card-actions>
</mat-card>
<mat-error *ngIf="error">{{error}}</mat-error>
<mat-error *ngIf="invalid">Invalid username or password</mat-error>

<button mat-button (click)="initdb()">Init database</button>
